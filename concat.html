<!DOCTYPE html>
<html>
<body>
<p>JavaScript Concatenate Strings</p>
<button onclick="displayResult()">Display Result</button>
<p id="sampleDemo"></p>
<script>
function displayResult() { var str1 = "Welcome"; var str2 = " Krishna!!";
var str3 = " Have a great day ahead"; var array = [];
array.push(str1); array.push(str2); array.push(str3);
var result = array.join(""); document.getElementById("sampleDemo").innerHTML = result;
}
</script>
</body>
</html>
